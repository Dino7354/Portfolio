<html lang="en">
  <head>

    <!-- Favicon -->

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->

    <meta name="theme-color" content="#0a0a0a" />

    <!-- Styles -->
    <link href="/src/index.css" rel="stylesheet" />

    <!-- Title -->
    <title>DinoProjectHub – Digital Experiences</title>

    <!-- Minimal Title Animation -->
    <script>
      const titles = [
        "DinoProjectHub",
        "Modern Web Experiences",
        "Design • Code • Build",
        "Clean. Fast. Scalable.",
      ];

      let i = 0;
      setInterval(() => {
        document.title = titles[i];
        i = (i + 1) % titles.length;
      }, 3000);
    </script>
